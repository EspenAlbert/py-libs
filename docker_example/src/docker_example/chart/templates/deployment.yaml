{{- if .Values.deployment.enabled }} # noupdate
--- # noupdate
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
    {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
      {{- include "common.labels.standard" . | nindent 8 }}
      {{- with .Values.podLabels }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
      annotations:
      {{- with .Values.podAnnotations }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
      - name: docker-example
        image: {{ .Values.docker_example.image | quote }}
        imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
        resources: {}
        ports:
        - containerPort: 8000
          name: http-8000
        - containerPort: 8001
          name: http-8001
        env:
        - name: PORT
          value: {{ .Values.docker_example.PORT | quote }}
        - name: env
          value: {{ .Values.docker_example.env | quote }}
        - name: name
          value: {{ .Values.docker_example.name | quote }}
        envFrom:
        - secretRef:
            name: {{ eq .Values.existing_secret_secret1 "" | ternary "secret1" .Values.existing_secret_secret1 | quote }}
        - secretRef:
            name: {{ eq .Values.existing_secret_secret2 "" | ternary "secret2" .Values.existing_secret_secret2 | quote }}
        readinessProbe: {{- toYaml .Values.docker_example.readinessProbe | nindent 10 }}
        livenessProbe: {{- toYaml .Values.docker_example.livenessProbe | nindent 10 }}
        startupProbe: {{- toYaml .Values.docker_example.startupProbe | nindent 10 }}
      serviceAccountName: {{ template "docker-example.serviceAccountName" . }}
      nodeSelector:
      {{- with .Values.nodeSelector }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }} # noupdate
