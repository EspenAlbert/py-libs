# Example project configuration for pkg-ext
# Add this to your pyproject.toml

[tool.pkg-ext]
# Project-specific tag prefix for releases
tag_prefix = "v"  # Results in tags like v1.0.0

# Custom file header for generated files  
file_header = "# Generated by pkg-ext for MyProject"

# Project-specific commit analysis patterns
commit_fix_prefixes = ["fix:", "bugfix:", "hotfix:", "patch:"]
commit_diff_suffixes = [".py", ".pyi", ".md"]
