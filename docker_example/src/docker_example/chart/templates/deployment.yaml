apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
    {{- include "common.labels.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
      {{- include "common.labels.standard" . | nindent 8 }}
      {{- with .Values.podLabels }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
      annotations:
      {{- with .Values.podAnnotations }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
      - name: docker-example
        image: {{ .Values.docker_example.image | quote }}
        imagePullPolicy: IfNotPresent
        resources: {}
        ports:
        - containerPort: 8000
          name: http-8000
        - containerPort: 8001
          name: http-8001
        env:
        - name: PORT
          value: {{ .Values.docker_example.PORT | quote }}
        - name: env
          value: {{ .Values.docker_example.env | quote }}
        - name: name
          value: {{ .Values.docker_example.name | quote }}
        readinessProbe: 
          {{- toYaml .Values.docker_example.readinessProbe | nindent 10 }}
      serviceAccountName: {{ template "docker-example.serviceAccountName" . }}
      nodeSelector:
      {{- with .Values.nodeSelector }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
