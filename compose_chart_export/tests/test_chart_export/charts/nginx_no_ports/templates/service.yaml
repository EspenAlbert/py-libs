apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "common.labels.standard" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    name: http-nginx-no-p
  selector:
  {{- include "common.labels.matchLabels" . | nindent 4 }}
